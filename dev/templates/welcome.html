<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Coloring Game</title>
  <style>

    .map {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 2px;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid gray;
      cursor: pointer;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #score {
      margin-top: 10px;
    }
  </style>
</head>
<body style="background-image: url('/static/bg.jpg'); background-position: center;" class="bg-gray-100 flex justify-center items-center h-screen">
  <h1>Welcome, {{ fullname }}</h1>
  <a href="{{ url_for('logout') }}" style="position: absolute; top: 10px; right: 10px; background-color: #3B82F6; color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; text-decoration: none; display: inline-block; transition: background-color 0.3s ease-in-out; font-size: 14px; font-family: 'Arial', sans-serif;" class="hover:bg-blue-600">Logout</a>

  <div class="map" id="map" style="display: none;"></div>
  <div>
    <select id="colorPicker" onchange="changeColor(this.value)">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>
  <button onclick="startGame()">Start</button>
  <button onclick="reset()">Reset</button>
  <div id="score">Score: <span id="scoreValue">0</span></div>
  <div id="timer">Time left: 2:00</div>

  <script>
    // JavaScript code for map coloring game
    const map = document.getElementById('map');
    const scoreValue = document.getElementById('scoreValue');
    const timerDisplay = document.getElementById('timer');
    let selectedColor = 'red'; // Default color
    let timer;
    let timeLeft = 120; // 2 minutes in seconds

    // Map data
    let solution = null; // Solution to the puzzle

    // Create grid cells for the map
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.color = '';
      cell.addEventListener('click', () => colorCell(cell));
      map.appendChild(cell);
    }

    // Function to start the game
    function startGame() {
      map.style.display = 'grid';
      timer = setInterval(updateTimer, 1000);
      generateSolution(); // Generate solution using backtracking algorithm
    }

    // Function to update the timer display
    function updateTimer() {
      if (timeLeft <= 0) {
        clearInterval(timer);
        timerDisplay.textContent = 'Time\'s up!';
        revealSolution();
      } else {
        const minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timerDisplay.textContent = `Time left: ${minutes}:${seconds}`;
        timeLeft--;
      }
    }

    // Function to color a cell when clicked
    function colorCell(cell) {
      const color = selectedColor;
      const currentColor = cell.dataset.color;
      if (currentColor === color) return; // Avoid redundant coloring

      // Check if any adjacent cell has the same color
      if (!checkAdjacentCells(cell, color)) {
        alert('Adjacent regions cannot have the same color!');
        return;
      }

      cell.dataset.color = color;
      cell.style.backgroundColor = color;
      scoreValue.textContent = parseInt(scoreValue.textContent) + 1; // Increase score when coloring a cell
    }

    // Function to change the selected color
    function changeColor(color) {
      selectedColor = color;
    }

    // Function to check if adjacent cells (including diagonals) have the same color
    function checkAdjacentCells(cell, color) {
      const neighbors = getNeighbors(cell);
      for (const neighbor of neighbors) {
        if (neighbor && neighbor.dataset.color === color) {
          return false;
        }
      }
      return true;
    }

    // Function to reset the map
    function reset() {
      clearInterval(timer);
      map.style.display = 'none';
      timeLeft = 120;
      timerDisplay.textContent = 'Time left: 2:00';
      scoreValue.textContent = '0';
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.dataset.color = '';
        cell.style.backgroundColor = 'lightgray';
      });
    }

    // Function to get adjacent cells (including diagonals)
    function getNeighbors(cell) {
      const grid = map.children;
      const index = Array.from(grid).indexOf(cell);
      const numRows = 5;
      const numCols = 5;
      const neighbors = [];
      const offsets = [-numCols - 1, -numCols, -numCols + 1, -1, 1, numCols - 1, numCols, numCols + 1];

      for (const offset of offsets) {
        const neighborIndex = index + offset;
        if (neighborIndex >= 0 && neighborIndex < grid.length) {
          neighbors.push(grid[neighborIndex]);
        } else {
          neighbors.push(null);
        }
      }

      return neighbors;
    }

    // Function to generate solution using backtracking algorithm
    function generateSolution() {
      const grid = Array.from(map.children);
      const numColors = 4; // Number of available colors
      const numRegions = grid.length;

      // Initialize solution array
      solution = new Array(numRegions).fill(0);

      // Perform backtracking to find solution
      backtrack(0);

      // Apply solution to grid
      for (let i = 0; i < numRegions; i++) {
        grid[i].dataset.color = getColorName(solution[i]);
        grid[i].style.backgroundColor = getColorName(solution[i]);
      }
    }

    // Backtracking function to find solution
    function backtrack(index) {
      if (index >= solution.length) {
        return true; // Solution found
      }

      for (let color = 1; color <= numColors; color++) {
        if (isSafe(index, color)) {
          solution[index] = color;
          if (backtrack(index + 1)) {
            return true;
          }
          solution[index] = 0; // Backtrack
        }
      }

      return false; // No solution found
    }

    // Function to check if coloring a region with a given color is safe
    function isSafe(index, color) {
      const grid = Array.from(map.children);
      const neighbors = getNeighbors(grid[index]);
      for (const neighbor of neighbors) {
        if (neighbor && getColorValue(neighbor.dataset.color) === color) {
          return false;
        }
      }
      return true;
    }

    // Function to get color value from color name
    function getColorValue(colorName) {
      switch (colorName) {
        case 'red':
          return 1;
        case 'green':
          return 2;
        case 'blue':
          return 3;
        case 'yellow':
          return 4;
        default:
          return 0;
      }
    }

    // Function to get color name from color value
    function getColorName(colorValue) {
      switch (colorValue) {
        case 1:
          return 'red';
        case 2:
          return 'green';
        case 3:
          return 'blue';
        case 4:
          return 'yellow';
        default:
          return '';
      }
    }

    // Function to reveal solution to the user
    function revealSolution() {
      const grid = Array.from(map.children);
      for (let i = 0; i < grid.length; i++) {
        grid[i].dataset.color = getColorName(solution[i]);
        grid[i].style.backgroundColor = getColorName(solution[i]);
      }
    }
  </script>
</body>
</html>
