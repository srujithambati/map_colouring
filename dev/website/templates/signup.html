{% extends "home.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form id="signupForm">
        <div class="mb-4">
            <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name</label>
            <input type="text" id="firstName" name="firstName" class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="block w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-blue-600">Sign Up</button>
    </form>
    <p id="error-msg" class="text-red-500 mt-2"></p>
</div>
<script src="{{ url_for('static', filename='signup.js') }}"></script>
{% endblock %}
